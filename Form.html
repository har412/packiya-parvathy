<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>

        form{
            display: flex;
            flex-direction: column;
            width: 400px;
            margin: auto;
            margin-top: 60px;
        }
        input{
            margin: 6px 0px;
            padding: 10px;
        }
        textarea{
            margin: 6px 0px;
        }

    </style>
</head>
<body>
    
    <!-- Action :- where the data is going (path to the file of backend)
    Method :- It is either a post request or a get request 
            Post means : when you want to store data to backend
            Get means : when you want to get the data from backend -->

    <form action="./backend.js" method="post" >

    <input type="text" placeholder="Enter Your Name">
        <input type="number" placeholder="Enter your  number">
        <input type="email" placeholder="Enter Your Email">
        <textarea name="" id="" cols="30" rows="10"></textarea>
<input type="submit">

    </form>


</body>
</html>
