<html>

<head>
    <title>
        Flexbox

    </title>
    <style>
        .bigbox {
            width: 100%;
            height: 100vh;
            background-color: blanchedalmond;
            /* border: 2px solid red; */
            display:flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            margin: 10px 10px;
        }
    </style>
</head>

<!-- Flexbox -->
<!-- 1. Awlays target the parent tag to add flex properties.
2. flex dirsction : row is for horizontal.
3. flex column : row is for vertical.
4. Justify-content:center  for horizontal alignment.
5. Align Items used for vertical alignment. 
-->

<body>

    <div class="bigbox">

        <div class="box">

        </div>
        <div class="box">

        </div>
        <div class="box">

        </div>
        
       

    </div>

</body>


</html>
